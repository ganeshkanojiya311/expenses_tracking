# Docker Compose Configuration (Optional - for containerized deployment)

version: '3.8'

services:
  # Expense Analyzer API
  api:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: expense-analyzer-api
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ../logs:/app/logs
      - ../.env:/app/.env:ro
      - ../keys:/app/keys:ro
    networks:
      - expense-analyzer-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db

  # PostgreSQL Database (uncomment if needed)
  # db:
  #   image: postgres:15-alpine
  #   container_name: expense-analyzer-db
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_DB=expense_analyzer
  #     - POSTGRES_USER=expense_user
  #     - POSTGRES_PASSWORD=change_this_password
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - expense-analyzer-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: expense-analyzer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available/expense-analyzer:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - expense-analyzer-network
    depends_on:
      - api

  # Redis (uncomment if needed for caching/sessions)
  # redis:
  #   image: redis:7-alpine
  #   container_name: expense-analyzer-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - expense-analyzer-network
  #   command: redis-server --appendonly yes

networks:
  expense-analyzer-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  nginx-logs:
